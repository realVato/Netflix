<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2ff57d8026.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="showcase">
            <div class="showcase-top">
            <div class="logo">
                <a href="#"><img src="img/logo.jpg" alt=""></a>
            </div>
            <div class="signin">
                <a href="#">Prisijunkite</a>
            </div>
        </div>
        <div class="showcase-content">
            <h1>Pamatykite, kas toliau.</h1>
            <h3>ŽIŪRĖKITE BET KUR. ATSISAKYKITE PRENUMERATOS BET KADA.</h3>
            <a href="#" class="btn-main-showcase">IŠBANDYKITE 30 DIENŲ NEMOKAMAI <i class="fas fa-chevron-right"></i></a>
            <br>
            <span>Turite prieigą?</span> <a href="#" class="underline">Prisijunkite</a>
        </div>
        </div>
    </header>

    <section>
        <div class="grid-tab">
            <div id="tab1" class="tab-item show">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-on-small">Jokių įsipareigojimų</p>
            </div>
            <div id="tab2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-on-small">Žiūrėkite bet kur</p>
            </div>
            <div id="tab3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-on-small">Pasirinkite kainą patys</p>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
